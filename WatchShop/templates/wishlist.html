{% extends "main.html" %}
{% block first %}
{% for item in user_product %}
<div class="container mt-5">
    <div class="row">
    <div class="col-md-6">
    <img src="{{ item.image.url }}" alt="notable to view" class="card-img-top"/> 
    </div>
    <div class="col-md-6">
        <h2>{{item.name}}</h2>
        <h3>{{item.price}}</h3>
        <p>{{item.description}}</p>
        <a href="{% url 'remove_wish' id=item.id %}" class="btn btn-primary"> Remove</a>
    </div>
    </div>
    </div>
    </div>
{% endfor %}    
{% endblock %}
