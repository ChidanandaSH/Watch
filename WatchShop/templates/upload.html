{% extends "main.html" %}{% load static %} {% block first %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  
    <div class="form-box">
      <h2>Here you can Upload your Watches</h2>  
      <div class="'fomr-group">{{form.name.label_tag}} {{form.name}}</div>
      <div class="'fomr-group">{{form.price.label_tag}} {{form.price}}</div>
      <div class="'fomr-group">
        {{form.description.label_tag}} {{form.description}}
      </div>
      <div class="'fomr-group">{{form.image.label_tag}} {{form.image}}</div>
  
      <button type="submit" class="submit_button">Submit</button>
    </div>
  </form>
  
{% endblock %}
